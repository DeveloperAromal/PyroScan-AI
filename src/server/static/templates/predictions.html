<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PyroScan AI - Fire Prediction Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#dc2626',
                        secondary: '#f97316',
                        accent: '#fbbf24'
                    }
                }
            }
        }
    </script>
  </head>
<body class="bg-gray-50 font-sans">
    <!-- Sidebar -->
    <div class="fixed inset-y-0 left-0 z-50 w-64 bg-white shadow-lg transform transition-transform duration-300" id="sidebar">
        <div class="flex items-center justify-between p-6 border-b border-gray-200">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-gradient-to-r from-red-500 to-orange-500 rounded-lg flex items-center justify-center">
                    <i class="fas fa-fire text-white text-lg"></i>
                </div>
                <h1 class="text-xl font-bold text-gray-800">PyroScan AI</h1>
            </div>
            <button id="sidebarToggle" class="lg:hidden text-gray-500 hover:text-gray-700">
                <i class="fas fa-times text-xl"></i>
            </button>
        </div>
        
        <nav class="mt-6">
            <div class="px-6 space-y-2">
                <a href="#" class="flex items-center px-4 py-3 text-gray-700 bg-red-50 border-r-4 border-red-500 rounded-r-lg">
                    <i class="fas fa-chart-line mr-3"></i>
                    <span class="font-medium">Dashboard</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-gray-700 rounded-lg transition-colors">
                    <i class="fas fa-map-marked-alt mr-3"></i>
                    <span>Live Map</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-gray-700 rounded-lg transition-colors">
                    <i class="fas fa-history mr-3"></i>
                    <span>History</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-gray-700 rounded-lg transition-colors">
                    <i class="fas fa-bell mr-3"></i>
                    <span>Alerts</span>
                </a>
                <a href="#" class="flex items-center px-4 py-3 text-gray-600 hover:bg-gray-50 hover:text-gray-700 rounded-lg transition-colors">
                    <i class="fas fa-cog mr-3"></i>
                    <span>Settings</span>
                </a>
            </div>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="lg:ml-64 min-h-screen">
        <!-- Top Navigation -->
        <header class="bg-white shadow-sm border-b border-gray-200">
            <div class="flex items-center justify-between px-6 py-4">
                <div class="flex items-center space-x-4">
                    <button id="mobileSidebarToggle" class="lg:hidden text-gray-500 hover:text-gray-700">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <h2 class="text-2xl font-bold text-gray-800">Fire Prediction Dashboard</h2>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="relative">
                        <i class="fas fa-bell text-gray-500 text-xl"></i>
                        <span class="absolute -top-1 -right-1 w-3 h-3 bg-red-500 rounded-full"></span>
                    </div>
                    <div class="flex items-center space-x-2">
                        <div class="w-8 h-8 bg-gradient-to-r from-red-500 to-orange-500 rounded-full"></div>
                        <span class="text-gray-700 font-medium">Admin</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Dashboard Content -->
        <main class="p-6">
            <!-- Statistics Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Total Predictions</p>
                            <p class="text-2xl font-bold text-gray-900" id="totalPredictions">0</p>
                        </div>
                        <div class="w-12 h-12 bg-red-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-fire text-red-600 text-xl"></i>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">High Risk Areas</p>
                            <p class="text-2xl font-bold text-red-600" id="highRiskCount">0</p>
                        </div>
                        <div class="w-12 h-12 bg-red-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-exclamation-triangle text-red-600 text-xl"></i>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Active Alerts</p>
                            <p class="text-2xl font-bold text-orange-600" id="activeAlerts">0</p>
                        </div>
                        <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-bell text-orange-600 text-xl"></i>
                        </div>
                    </div>
                </div>

                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 hover:shadow-md transition-shadow">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-sm font-medium text-gray-600">Accuracy Rate</p>
                            <p class="text-2xl font-bold text-green-600" id="accuracyRate">0%</p>
                        </div>
                        <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                            <i class="fas fa-chart-line text-green-600 text-xl"></i>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Risk Level Distribution</h3>
                    <div class="relative h-64">
                        <canvas id="riskChart"></canvas>
                    </div>
                </div>
                <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">Temperature Trends</h3>
                    <div class="relative h-64">
                        <canvas id="tempChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Map Section -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-8">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-lg font-semibold text-gray-800">Fire Risk Map</h3>
                    <div class="flex items-center space-x-2">
                        <button id="mapRefreshBtn" class="px-3 py-1 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors text-sm">
                            <i class="fas fa-sync-alt mr-1"></i>Refresh Map
                        </button>
                        <select id="mapLayerSelect" class="px-3 py-1 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm">
                            <option value="satellite">Satellite View</option>
                            <option value="terrain">Terrain View</option>
                            <option value="street">Street View</option>
                        </select>
                    </div>
                </div>
                <div id="mapContainer" class="relative h-96 bg-gray-100 rounded-lg border border-gray-200">
                    <div id="map" class="w-full h-full rounded-lg"></div>
                    <div id="mapLoading" class="absolute inset-0 flex items-center justify-center bg-white bg-opacity-90 rounded-lg">
                        <div class="text-center">
                            <div class="animate-spin rounded-full h-12 w-12 border-4 border-gray-300 border-t-blue-500 mx-auto mb-4"></div>
                            <p class="text-gray-600">Loading map...</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Predictions Section -->
            <div class="bg-white rounded-xl shadow-sm border border-gray-200">
                <div class="p-6 border-b border-gray-200">
                    <div class="flex items-center justify-between">
                        <h3 class="text-lg font-semibold text-gray-800">Fire Predictions</h3>
                        <div class="flex items-center space-x-2">
                            <button id="refreshBtn" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700 transition-colors">
                                <i class="fas fa-sync-alt mr-2"></i>Refresh
                            </button>
                            <select id="filterSelect" class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent">
                                <option value="all">All Predictions</option>
                                <option value="high">High Risk</option>
                                <option value="medium">Medium Risk</option>
                                <option value="low">Low Risk</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div id="predictions-container" class="p-6">
                    <!-- Loading state will be shown here -->
                </div>
            </div>
        </main>
    </div>

    <!-- Mobile Overlay -->
    <div id="mobileOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 lg:hidden hidden"></div>

    <script>
        // Sidebar toggle functionality
        const sidebar = document.getElementById('sidebar');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const mobileSidebarToggle = document.getElementById('mobileSidebarToggle');
        const mobileOverlay = document.getElementById('mobileOverlay');

        function toggleSidebar() {
            sidebar.classList.toggle('-translate-x-full');
            mobileOverlay.classList.toggle('hidden');
        }

        sidebarToggle.addEventListener('click', toggleSidebar);
        mobileSidebarToggle.addEventListener('click', toggleSidebar);
        mobileOverlay.addEventListener('click', toggleSidebar);

        // Initialize charts
        function initializeCharts() {
            // Risk Level Chart
            const riskCtx = document.getElementById('riskChart').getContext('2d');
            new Chart(riskCtx, {
                type: 'doughnut',
                data: {
                    labels: ['High Risk', 'Medium Risk', 'Low Risk'],
                    datasets: [{
                        data: [30, 45, 25],
                        backgroundColor: ['#dc2626', '#f97316', '#10b981'],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                usePointStyle: true
                            }
                        }
                    }
                }
            });

            // Temperature Chart
            const tempCtx = document.getElementById('tempChart').getContext('2d');
            new Chart(tempCtx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                    datasets: [{
                        label: 'Average Temperature',
                        data: [65, 68, 72, 75, 78, 82],
                        borderColor: '#dc2626',
                        backgroundColor: 'rgba(220, 38, 38, 0.1)',
                        tension: 0.4,
                        fill: true,
                        pointBackgroundColor: '#dc2626',
                        pointBorderColor: '#ffffff',
                        pointBorderWidth: 2,
                        pointRadius: 6
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: false,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        }
                    }
                }
            });
        }

        // Initialize map
        function initializeMap() {
            const mapContainer = document.getElementById('map');
            const mapLoading = document.getElementById('mapLoading');
            
            // Create a simple map visualization using CSS and JavaScript
            // In a real implementation, you would use Google Maps, Leaflet, or Mapbox
            mapContainer.innerHTML = `
                <div class="w-full h-full bg-gradient-to-br from-green-400 via-yellow-400 to-red-500 relative overflow-hidden">
                    <div class="absolute inset-0 bg-black bg-opacity-20"></div>
                    <div class="absolute top-4 left-4 bg-white bg-opacity-90 rounded-lg p-3 shadow-lg">
                        <h4 class="font-semibold text-gray-800 mb-2">Fire Risk Zones</h4>
                        <div class="space-y-1 text-sm">
                            <div class="flex items-center">
                                <div class="w-3 h-3 bg-red-500 rounded-full mr-2"></div>
                                <span>High Risk</span>
                            </div>
                            <div class="flex items-center">
                                <div class="w-3 h-3 bg-yellow-500 rounded-full mr-2"></div>
                                <span>Medium Risk</span>
                            </div>
                            <div class="flex items-center">
                                <div class="w-3 h-3 bg-green-500 rounded-full mr-2"></div>
                                <span>Low Risk</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Mock fire points -->
                    <div class="absolute top-1/4 left-1/3 w-4 h-4 bg-red-600 rounded-full animate-pulse shadow-lg"></div>
                    <div class="absolute top-1/2 right-1/4 w-3 h-3 bg-orange-500 rounded-full animate-pulse shadow-lg"></div>
                    <div class="absolute bottom-1/3 left-1/2 w-2 h-2 bg-yellow-500 rounded-full animate-pulse shadow-lg"></div>
                    <div class="absolute top-3/4 right-1/3 w-3 h-3 bg-red-600 rounded-full animate-pulse shadow-lg"></div>
                    
                    <!-- Coordinates display -->
                    <div class="absolute bottom-4 right-4 bg-white bg-opacity-90 rounded-lg p-2 text-xs text-gray-600">
                        <div>Lat: 37.7749° N</div>
                        <div>Lng: 122.4194° W</div>
                    </div>
                </div>
            `;
            
            // Hide loading after a short delay
            setTimeout(() => {
                mapLoading.style.display = 'none';
            }, 1000);
        }

        // Map refresh functionality
        document.getElementById('mapRefreshBtn').addEventListener('click', function() {
            const mapLoading = document.getElementById('mapLoading');
            mapLoading.style.display = 'flex';
            setTimeout(() => {
                initializeMap();
            }, 500);
        });

        // Map layer selection
        document.getElementById('mapLayerSelect').addEventListener('change', function() {
            const mapLoading = document.getElementById('mapLoading');
            mapLoading.style.display = 'flex';
            setTimeout(() => {
                initializeMap();
            }, 500);
        });

        // Function to view location on map
        function viewOnMap(lat, lng) {
            // Scroll to map section
            document.getElementById('mapContainer').scrollIntoView({ 
                behavior: 'smooth',
                block: 'center'
            });
            
            // Highlight the location on map (in a real implementation, this would center the map)
            const mapContainer = document.getElementById('map');
            mapContainer.innerHTML = `
                <div class="w-full h-full bg-gradient-to-br from-green-400 via-yellow-400 to-red-500 relative overflow-hidden">
                    <div class="absolute inset-0 bg-black bg-opacity-20"></div>
                    <div class="absolute top-4 left-4 bg-white bg-opacity-90 rounded-lg p-3 shadow-lg">
                        <h4 class="font-semibold text-gray-800 mb-2">Selected Location</h4>
                        <div class="text-sm text-gray-600">
                            <div>Lat: ${lat}</div>
                            <div>Lng: ${lng}</div>
                        </div>
                    </div>
                    
                    <!-- Highlighted location -->
                    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-6 h-6 bg-red-600 rounded-full animate-ping shadow-lg border-4 border-white"></div>
                    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-6 h-6 bg-red-600 rounded-full shadow-lg border-4 border-white"></div>
                    
                    <!-- Coordinates display -->
                    <div class="absolute bottom-4 right-4 bg-white bg-opacity-90 rounded-lg p-2 text-xs text-gray-600">
                        <div>Lat: ${lat}</div>
                        <div>Lng: ${lng}</div>
                    </div>
                </div>
            `;
        }

        // Function to export data
        function exportData(index) {
            // Create a simple data export (in a real implementation, this would generate a file)
            const data = {
                predictionIndex: index + 1,
                exportDate: new Date().toISOString(),
                format: 'JSON'
            };
            
            // Show export notification
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50';
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-check-circle mr-2"></i>
                    <span>Data exported successfully!</span>
                </div>
            `;
            document.body.appendChild(notification);
            
            // Remove notification after 3 seconds
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // Enhanced prediction loading with better UI
      async function loadPredictions() {
          const container = document.getElementById("predictions-container");
            
            // Show loading state
          container.innerHTML = `
                <div class="flex flex-col items-center justify-center py-16">
                    <div class="animate-spin rounded-full h-16 w-16 border-4 border-gray-300 border-t-red-500 mb-4"></div>
                    <p class="text-gray-600 text-lg">Loading fire predictions...</p>
            </div>
          `;

            try {
          const response = await fetch("/api/v1/predictions");
          const result = await response.json();

          if (result.status_code !== 200) {
            container.innerHTML = `
                        <div class="bg-red-50 border border-red-200 text-red-800 px-6 py-8 rounded-lg text-center">
                            <i class="fas fa-exclamation-circle text-4xl mb-4"></i>
                            <h4 class="text-xl font-bold mb-2">Error Loading Predictions</h4>
                            <p class="text-lg">${result.message}</p>
              </div>
            `;
            return;
          }

          if (result.data.length === 0) {
            container.innerHTML = `
                        <div class="text-center py-16">
                            <i class="fas fa-inbox text-6xl text-gray-300 mb-4"></i>
                            <h4 class="text-xl font-semibold text-gray-600 mb-2">No Predictions Available</h4>
                            <p class="text-gray-500">No fire predictions are currently available. Check back later for updates.</p>
              </div>
            `;
            return;
          }

                // Update statistics
                updateStatistics(result.data);

                // Render predictions
          container.innerHTML = '';
                result.data.forEach((item, index) => {
                    const card = createPredictionCard(item, index);
                    container.appendChild(card);
                });

            } catch (error) {
                console.error("Fetch error:", error);
                container.innerHTML = `
                    <div class="bg-red-50 border border-red-200 text-red-800 px-6 py-8 rounded-lg text-center">
                        <i class="fas fa-wifi text-4xl mb-4"></i>
                        <h4 class="text-xl font-bold mb-2">Connection Error</h4>
                        <p class="text-lg">Please check your network connection and try again.</p>
                    </div>
                `;
            }
        }

        function updateStatistics(data) {
            const totalPredictions = data.length;
            const highRiskCount = data.filter(item => item.status === 'High risk').length;
            const activeAlerts = Math.floor(Math.random() * 10) + 5; // Mock data
            const accuracyRate = Math.floor(Math.random() * 20) + 80; // Mock data

            document.getElementById('totalPredictions').textContent = totalPredictions;
            document.getElementById('highRiskCount').textContent = highRiskCount;
            document.getElementById('activeAlerts').textContent = activeAlerts;
            document.getElementById('accuracyRate').textContent = accuracyRate + '%';
        }

        function createPredictionCard(item, index) {
            const card = document.createElement("div");
            card.className = "bg-gradient-to-r from-white to-gray-50 p-6 rounded-xl shadow-sm border border-gray-200 hover:shadow-md transition-all duration-300 mb-6";

            const dateRange = Array.isArray(item.date_range)
              ? item.date_range.join(" to ")
              : `${item.date_range?.start_date ?? "N/A"} to ${item.date_range?.end_date ?? "N/A"}`;

            const brightTi4 = Array.isArray(item.bright_ti4_values)
              ? item.bright_ti4_values.join(", ")
              : JSON.stringify(item.bright_ti4_values ?? {});

            const riskColor = item.status === 'High risk' ? 'red' : 'orange';
            const riskBg = item.status === 'High risk' ? 'bg-red-100' : 'bg-orange-100';
            const riskText = item.status === 'High risk' ? 'text-red-800' : 'text-orange-800';

            card.innerHTML = `
                <div class="flex items-start justify-between mb-6">
                    <div class="flex items-center space-x-4">
                        <div class="w-12 h-12 ${riskBg} rounded-full flex items-center justify-center">
                            <i class="fas fa-fire text-${riskColor}-600 text-xl"></i>
              </div>
                <div>
                            <h4 class="text-lg font-semibold text-gray-800">Prediction #${index + 1}</h4>
                            <p class="text-sm text-gray-500">${new Date().toLocaleDateString()}</p>
                        </div>
                    </div>
                    <span class="px-4 py-2 rounded-full text-sm font-bold ${riskBg} ${riskText}">
                        ${item.status}
                    </span>
                </div>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="space-y-4">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-map-marker-alt text-gray-400 w-5"></i>
                            <div>
                                <p class="text-sm text-gray-500">Location</p>
                                <p class="font-medium text-gray-800">${item.representative_latitude ?? item.latitude}, ${item.representative_longitude ?? item.longitude}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-calendar text-gray-400 w-5"></i>
                            <div>
                                <p class="text-sm text-gray-500">Date Range</p>
                                <p class="font-medium text-gray-800">${dateRange}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-info-circle text-gray-400 w-5"></i>
                            <div>
                                <p class="text-sm text-gray-500">Reason</p>
                                <p class="font-medium text-gray-800">${item.reason}</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="space-y-4">
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-thermometer-half text-gray-400 w-5"></i>
                            <div>
                                <p class="text-sm text-gray-500">Brightness (TI4)</p>
                                <p class="font-medium text-gray-800">${brightTi4}</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-chart-line text-gray-400 w-5"></i>
                            <div>
                                <p class="text-sm text-gray-500">Trend Analysis</p>
                                <p class="font-medium text-gray-800">Slope: ${item.trend_metrics?.slope ?? "N/A"} | +${item.trend_metrics?.percent_increase ?? "N/A"}%</p>
                            </div>
                        </div>
                        <div class="flex items-center space-x-3">
                            <i class="fas fa-bullseye text-gray-400 w-5"></i>
                <div>
                                <p class="text-sm text-gray-500">Latest FRP</p>
                                <p class="font-medium text-gray-800">${item.latest_frp ?? "N/A"} | Confidence: ${item.latest_confidence ?? "N/A"}</p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="mt-6 pt-6 border-t border-gray-200">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4">
                            <button class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors text-sm" onclick="viewOnMap('${item.representative_latitude ?? item.latitude}', '${item.representative_longitude ?? item.longitude}')">
                                <i class="fas fa-map mr-2"></i>View on Map
                            </button>
                            <button class="px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors text-sm" onclick="exportData(${index})">
                                <i class="fas fa-download mr-2"></i>Export Data
                            </button>
                        </div>
                        <div class="flex items-center space-x-2">
                            <span class="text-sm text-gray-500">Last updated:</span>
                            <span class="text-sm font-medium text-gray-700">${new Date().toLocaleTimeString()}</span>
                        </div>
                </div>
              </div>
            `;

            return card;
        }

        // Filter functionality
        document.getElementById('filterSelect').addEventListener('change', function() {
            const filterValue = this.value;
            const cards = document.querySelectorAll('#predictions-container > div');
            
            cards.forEach(card => {
                const statusElement = card.querySelector('span');
                if (statusElement) {
                    const status = statusElement.textContent.toLowerCase();
                    if (filterValue === 'all' || status.includes(filterValue)) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                }
            });
        });

        // Refresh functionality
        document.getElementById('refreshBtn').addEventListener('click', loadPredictions);

        // Initialize everything
        document.addEventListener('DOMContentLoaded', function() {
            initializeCharts();
            initializeMap();
      loadPredictions();
        });
    </script>
  </body>
</html>
